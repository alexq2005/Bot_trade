# Configuración Base - Valores por defecto para todos los entornos
# Los entornos específicos pueden sobrescribir estos valores

trading:
  symbols:
    - GGAL
    - YPFD
    - AAPL
    - MSFT
  initial_capital: 100000.0
  max_position_size: 10000.0
  risk_per_trade: 2.0  # Porcentaje de riesgo por operación
  stop_loss_percent: 3.0
  take_profit_percent: 6.0

iol:
  username: ""  # Se obtiene de .env si está vacío
  password: ""  # Se obtiene de .env si está vacío
  account_number: ""  # Se obtiene de .env si está vacío
  environment: "demo"  # 'demo' o 'live'

telegram:
  bot_token: ""  # Se obtiene de .env si está vacío
  chat_id: ""  # Se obtiene de .env si está vacío
  enabled: true

model:
  prediction_threshold: 2.0  # Umbral mínimo para señales
  retrain_interval_days: 7  # Días entre reentrenamientos
  use_technical_fallback: true  # Usar análisis técnico si IA falla

logging_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
api_port: 8000

